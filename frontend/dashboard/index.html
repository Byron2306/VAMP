<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>VAMP Agent Control Center</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>VAMP Agent Control Center</h1>
      <button id="refresh">Refresh</button>
    </header>
    <main>
      <section>
        <h2>Health</h2>
        <pre id="health">Loading…</pre>
      </section>
      <section>
        <h2>Connectors</h2>
        <table id="connectors">
          <thead>
            <tr>
              <th>Name</th>
              <th>Status</th>
              <th>Enabled</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      <section>
        <h2>Authentication Sessions</h2>
        <pre id="auth">Loading…</pre>
      </section>
      <section>
        <h2>Evidence Vault</h2>
        <pre id="evidence">Loading…</pre>
      </section>
      <section>
        <h2>Updates</h2>
        <div class="updates">
          <pre id="updates">Loading…</pre>
          <button id="check-updates">Check</button>
          <button id="apply-update">Apply</button>
        </div>
      </section>
    </main>
    <script src="app.js" type="module"></script>
  </body>
</html>
